<!-- Google Map goes here -->
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(45.3278233,14.4368261);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1v-eymckpLI1dj9meJPl3Ra7CGDGtVDw&callback=myMap"></script>
